<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <label>Upload Image</label>
    <input type="file" id="meme" name="meme" accept="image/jpg, image/png, image/gif">
    <label>Text 1</label>
    <input type="text" id="text1" name="text1">
    <label>Text 2</label>
    <input type="text" id="text2" name="text2">
    <label>Font</label>
    <select  id="font" name="font">
        <option value="Arial">Arial</option>
        <option value="Comic Sans">Comic Sans</option>
        <option value="Pacifico">Pacifico</option>
    </select>
    <label>Size</label>
    <input type="number" id="size" name="size" value="10" min="10" max="64">
    <label>Color</label>
    <input type="color" id="color" name="color" value="#FFFFFF"> 
    <canvas id="canvas" width="400" height="400" style="border: 1px solid #000000;"></canvas>
    <button id="download" name="download">download</button>
</body>
</html>
